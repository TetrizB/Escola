<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tabela</title>
</head>

<body>
    <style>
    div{
        background-color: darkcyan;
        display: grid;
        justify-content: center;

    }
 
    </style>
    
    <div>
        
        <form >
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
            <br/>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>
          <br/>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone"><br>
            <br/>
            <label for="idade">Idade:</label>
            <input  type="number" id="idade" name="idade"><br>
            <br/>
            <label for="sexo">Sexo:</label>          
              <input type="checkbox" value="masculino">Masculino</input>
              <input type="checkbox" value="feminino">Feminino</input>
              <br>
            <br/>
            <label for="navegador">Navegador:</label>
            <select id="navegador" name="navegador">
              <option value="chrome">Google Chrome</option>
              <option value="firefox">Mozilla Firefox</option>
              <option value="safari">Apple Safari</option>
              <option value="edge">Microsoft Edge</option>
              <option value="opera">Opera</option>
              <option value="outro">Outro</option>
            </select><br>
            <br/>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem"></textarea><br>
            <br/>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
      
        </form>
           
    </div>
</body>
</html>
